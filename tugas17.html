<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
     <meta charset="utf-8" />
     <meta name="author" content="Tugas Ketujubelas HTML" />
     <meta name="keywords" content="tugas html, form element, search, url, number, tel, range element" />
     <meta name="description" content="Halaman Tugas Ketujubelas HTML" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <title>Belajar HTML - NIOMIC</title>
     <link rel="icon" href="http://www.iconarchive.com/download/i97958/thehoth/seo/seo-web-code.ico" type="image/x-icon" />
   </head>

   <body>
     <h1>Formulir Pendaftaran</h1>
     <form>
       <p>Cari Data : <input type="search" /></p>
       <p>Nama Lengkap : <input type="text" /></p>
       <p>Alamat Website : <input type="url" /></p>
       <p>Umur : <input type="number" min="10" max="35" /></p>
       <p>No HP : <input type="tel" /></p>
       <p>Seberapa mengerti Anda tentang materi ini? <input type="range" /></p>
       <input type="submit" name="" value="Submit">
     </form>
     <p>Semoga ilmu yang dipelajari berkah - Tugas 17</p>
   </body>
</html>
